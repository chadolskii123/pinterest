{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="text-center mx-auto my-3" style="max-width: 500px;">
        <div>
            <h4>비밀번호 변경</h4>
        </div>
        <div>
            <form action="" method="POST">{% csrf_token %}
                {% bootstrap_form form %}
                <br/>
                <button type="submit" class="btn btn-dark rounded-pill col-6">가입</button>
            </form>
        </div>
    </div>
{% endblock %}
